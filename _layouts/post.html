<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - {{ site.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!--<link rel="stylesheet" type="text/css" href="/assets/highlight.css">-->
	<style type="text/css">
		{% include main.css %}
	</style>
</head>
<body>
<header>
	<h1>{{ site.title }}</h1>
</header>
{% include nav.html %}
<main>
	<article>	
		<header>
			<h1>{{page.title}}<br><small>by {{page.authorFirst}} {{page.authorLast}}</small></h1>
		</header>
		<section>
			{{content}}
		</section>
		<footer>
			Tags: 
			{% for tag in page.tag %}
				<a class="tag" href="/list/tag#{{ tag | slugify }}">{{ tag }}</a>
			{% endfor %}
			<br>
			Last edited: {{ page.date }}
		</footer>
	</article>
</main>
{% include footer.html %}
</body>
</html>
